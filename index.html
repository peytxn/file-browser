<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>
        My Files
    </h1>
    <table>
        <tr>
            <th>File Icon</th>
            <th>File Name</th>
            <th>File Type</th>
            <th>File Size</th>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-png"></i></td>
            <td><a href="cat.png" target="_blank">cat.png</a></td>
            <td>PNG</td>
            <td>9.2M</td>
        </tr>
        <tr>
            <td><i class="fa-brands fa-html5"></i></td>
            <td><a href="peyton.html" target="_blank">peyton.html</a></td>
            <td>HTML</td>
            <td>4.0K</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-code"></i></td>
            <td><a href="hello.json" target="_blank">hello.json</a></td>
            <td>JSON</td>
            <td>4.0K</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-lines"></i></td>
            <td><a href="hello.txt" target="_blank">hello.txt</a></td>
            <td>TXT</td>
            <td>4.0K</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-pdf"></i></td>
            <td><a href="hello.pdf" target="_blank">hello.pdf</a></td>
            <td>PDF</td>
            <td>16K</td>
        </tr>
    </table>
    <ul>
        <li></li>
    </ul>
</body>
</html>
